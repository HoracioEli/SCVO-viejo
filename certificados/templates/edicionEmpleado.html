{% extends "./base.html"%}

{% block content %}

<div class="row justify-content-center mt-5">
    <div class="col-4">
        <h1>Editar Empleado</h1>
        <form action="/editarEmpleado/{{empleado.id}}/{{empleado.id_poliza_id}}" method="post" class="was-validated">
            {% csrf_token %}

            <div class="mb-3">
                <label for="nombre" class="form-label">Empleado</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{empleado.nombre}}" required>
            </div>
            <div class="mb-3">
                <label for="CUIL" class="form-label">CUIL</label>
                <input type="text" class="form-control" id="CUIL" name="CUIL" value="{{empleado.CUIL}}" required>
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</div>
</div>

{% endblock %}
